
#---standard pioneer footprint---
#---(in meters)---
footprint: [ [0.32, 0.26], [0.32, -0.26], [-0.32, -0.26], [-0.32, 0.26] ]
# footprint: [ [-0.1,-0.125], [0.5,-0.125], [0.5,0.125], [-0.1,0.125] ]


transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 3.0
 raytrace_range: 3.5
 inflation_radius: 0.2
 track_unknown_space: true
 combination_method: 1

 # observation_sources: laser_scan_sensor pointcloud
 observation_sources: laser_scan_sensor 
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}
 #pointcloud: {data_type: PointCloud2, topic: points, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  20  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     3  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"
